<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>

<body>
<div id="container" class="container lightContainer">

    <h1 class="UserData">User Data</h1>
    <span id="theme" class="theme dark" onclick="changeTheme()"></span>

    <div id="table" class="table lightTable">

        <h1 class="User">User:</h1>

        <div id="result" class="lightResult hide">
            <h2 id="name"></h2>

            <div class="details">
                <h3>Email: </h3>
                <p id="email"></p>
            </div>

            <div class="details">
                <h3>Phone: </h3>
                <p id="phone"></p>
            </div>

            <div class="details">
                <h3>Website: </h3>
                <p id="website"></p>
            </div>

        </div>

        <input id="getUser" class="lightGetUser" name="getUser" onclick="getUser()" type="button" value="Get User">
    </div>
</div>
</body>
</html>
