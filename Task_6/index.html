<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>


<body>
<div class="container">

    <h1>Dynamic Cubes</h1>

    <div class="table">

        <div id="cubes"></div>

        <div class="buttons">
            <input id="shift" name="Shift" onclick="shiftCube()" type="button" value="Shift">
            <input id="unshift" name="Unshift" onclick="unshiftCube()" type="button" value="Unshift">
            <input id="pop" name="Pop" onclick="popCube()" type="button" value="Pop">
            <input id="push" name="Push" onclick="pushCube()" type="button" value="Push">
            <input id="delete" name="Delete" onclick="deleteCube()" type="button" value="Delete">
            <input id="sort" name="Sort" onclick="sortCube()" type="button" value="Sort">
        </div>

    </div>

</div>

</body>
</html>
